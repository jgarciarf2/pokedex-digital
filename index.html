<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Pokédex Digital</p>
            <span>Descubre el mundo de los Pokémon</span>
        </div>

        <div class="busqueda">
            <div class="campo-buscar">
                <input type="text" id="campo-buscar" placeholder="Buscar Pokemon por nombre o ID">
            </div>
            <div class="boton-buscar">
                <button id="boton-buscar">Buscar</button>
            </div>
            <div class="boton-aleatorio">
                <button id="boton-aleatorio">Aleatorio</button>
            </div>
            <div class="etiquetas">
                <span>Todos</span>
                <span>Fuego</span>
                <span>Agua</span>
                <span>Planta</span>
                <span>Electrico</span>
                <span>Psiquico</span>
                <span>Hielo</span>
                <span>Dragon</span>
                <span>Siniestro</span>
                <span>Hada</span>
            </div>
        </div>
        <div class="card-container">
            <div class="title-card" id="title-card">
                <p>Pokemon</p>
                <div class="id-pokemon" id="id-pokemon">
                    <p>Id</p>
                </div>
            </div>
            <div class="img-card">
                <img id="img-card" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                    alt="img-prueba">
            </div>
            <div class="informacion">
                <div class="estadisticas">
                    <p class="subtitulo">Estadísticas</p>
                    <ul id="estadisticas">
                        <li>Fuerza: </li>
                        <li>Defensa: </li>
                        <li>Velocidad: </li>
                    </ul>
                </div>
                <div class="movimientos">
                    <p class="subtitulo">Movimientos</p>
                    <ul id="movimientos">
                        <li>Movimiento 1</li>
                        <li>Movimiento 2</li>
                        <li>Movimiento 3</li>
                    </ul>
                </div>
            </div>
            <div class="navegacion">
                <button id="boton-atras">Atras</button>
                <button id="boton-siguiente">Siguiente</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html></svg>
